<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Floating Button -->
<button class="btn btn-primary position-fixed end-0 bottom-0 m-3" data-bs-toggle="modal" data-bs-target="#messageModal">
  Send Message
</button>
<a href="feedback/frontend/frontend.html"><button class="btn btn-primary position-fixed end-0 bottom-0 m-3" data-bs-toggle="modal" data-bs-target="#messageModal">
Send Message</button></a>


<!-- Message Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel">Send Us a Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="userEmail" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="userEmail" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="userMessage" class="form-label">Your Message</label>
            <textarea class="form-control" id="userMessage" rows="4" placeholder="Type your message..." required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Send</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
