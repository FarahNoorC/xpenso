<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image 3D Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-img-3d {
      background: none;
      border: 1px solid black;
      padding: 4px;
      box-shadow: 0 6px #888;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .btn-img-3d img {
      display: block;
      height: 80px;
      width: 80px;
      border-radius: 10px;
    }

    .btn-img-3d:hover {
      transform: translateY(2px);
      box-shadow: 0 4px #666;
    }

    .btn-img-3d:active {
      transform: translateY(4px);
      box-shadow: 0 2px #444;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <button class="btn btn-img-3d">
    <img src="image/btn1.png" alt="Icon Button">
  </button>
  <button class="btn btn-img-3d">
    <img src="image/btn1.png" alt="Icon Button">
  </button>
  <button class="btn btn-img-3d">
    <img src="image/btn3.png" alt="Icon Button">
  </button>

</body>
</html>
